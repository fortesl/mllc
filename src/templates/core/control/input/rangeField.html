<input type="text"
       class="revi-field"
       data-ng-model="ngModel.value"
       data-ng-pattern="ngPattern"
       ng-trim="false"
       title="{{title}}"
       name="{{ngModel.name}}"
       ng-readonly="reviReadOnly()"
       ng-change="ngChange()"
       ng-disabled="ngDisabled()"
       ng-required="!ngDisabled()" 
       revi-control-range-validator="ngModel.value"
       min-value="{{ngModel.min}}"
       max-value="{{ngModel.max}}"
       />
